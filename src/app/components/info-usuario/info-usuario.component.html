<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Luzio - Información Personal</title>
  <link rel="stylesheet" href="info-usuario.component.scss">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Dr. Luzio</h1>
    <nav>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="icon">
        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="icon">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.3-4.3"></path>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="icon">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" x2="9" y1="12" y2="12"></line>
      </svg>
    </nav>
  </header>
  <main *ngIf="userInfo">
    <div class="card">
      <h2>Información personal</h2>
      <div class="avatar">
        <img src="../../assets/estress.jpeg" alt="Avatar">
      </div>
      <div class="info">
        <div class="info-item">
          <h3>Nombre</h3>
        <p>{{ userInfo?.nombre }}</p>
        </div>
        <div class="info-item">
          <h3>Apellidos</h3>
          <p>{{ userInfo?.apellidos }}</p>
        </div>
        <div class="info-item">
          <h3>Correo electrónico</h3>
          <p>{{ userInfo?.email }}</p>
        </div>
        <div class="info-item">
          <h3>Sexo</h3>
          <p>{{ userInfo?.sexo }}</p>
        </div>
        <div class="info-item">
          <h3>Edad</h3>
          <p>{{ userInfo?.edad }}</p>
        </div>
        <div class="info-item">
          <h3>Indice de Estrés</h3>
          <p>{{ userInfo?.indiceEstres }}</p>
        </div>
      </div>
    </div>
    <button class="back-button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" class="icon">
        <path d="m12 19-7-7 7-7"></path>
        <path d="M19 12H5"></path>
      </svg>
      Regresar
    </button>
  </main>
</body>
</html>
